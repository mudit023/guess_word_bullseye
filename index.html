<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Guess The Word</title>
</head>
<body>
  <main>
    <div class="top">
      <img src="./search.png" alt="logo">
      <p>Guess It</p>
    </div>
    <div class="mid">
      <p>Guess the Word</p>
      <input type="text" name="word" id="word">
    </div>
    <div class="bottom">
      <p class="hint">Hint:</p>
      <p class="remaining-guess">Remaining guesses:</p>
      <p class="wrong">Wrong letters:</p>
    </div>
    <div class="reset-btn">
      <button class="btn">Reset Game</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
